<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-LegalBoom â€” Secure Payment</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#fff;
      --ink:#1d2330;
      --muted:#667085;
      --brand:#1e1e2f;
      --accent:#2f80ff;
      --line:#e6eaf2;
      --shadow:0 10px 26px rgba(16,24,40,.12);
      --radius:16px;
      --danger:#b42318;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    header{
      background:var(--brand);
      color:#fff;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:10;
    }
    header .left{display:flex;gap:10px;align-items:center}
    .logo{
      width:34px;height:34px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#6aa6ff);
      display:grid;place-items:center;
      font-weight:900;
    }
    header .brand-title{line-height:1.1;font-weight:900}
    header nav a{color:#fff;text-decoration:none;opacity:.9;font-weight:700}
    header nav a:hover{opacity:1;text-decoration:underline}

    .wrap{max-width:1100px;margin:26px auto;padding:0 16px 42px}
    h1{margin:0 0 6px;font-size:28px;letter-spacing:-.3px}
    .sub{margin:0;color:var(--muted);font-size:13px;line-height:1.35}

    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
      align-items:stretch;
    }
    @media (max-width: 980px){ .grid{grid-template-columns:1fr 1fr} }
    @media (max-width: 620px){ .grid{grid-template-columns:1fr} }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;
      flex-direction:column;
      min-height:290px;
      position:relative;
      transition:transform .08s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .card.selected{
      border:3px solid var(--accent);
      box-shadow:0 14px 30px rgba(47,128,255,.22);
      transform:translateY(-1px);
    }
    .card .tier{font-weight:900;margin:0 0 6px;font-size:16px}
    .card .title{font-weight:900;margin:0 0 8px;font-size:14px;color:#1f4dd6;min-height:34px}
    .card .price{color:var(--danger);font-weight:1000;margin:0 0 8px}
    .card .desc{color:var(--muted);font-size:12px;line-height:1.35;margin:0 0 12px;flex:1}

    .btn{
      border:none;
      cursor:pointer;
      border-radius:12px;
      padding:12px 14px;
      font-weight:1000;
      letter-spacing:.2px;
      transition:transform .04s ease, opacity .12s ease, filter .12s ease;
      width:100%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:var(--accent);
      color:#fff;
    }
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.45;cursor:not-allowed;background:#c7d5ff;color:#1e1e2f}

    .notice{
      margin-top:14px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px 14px;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .notice strong{color:#111827}
    .warn{margin-top:10px;color:#b42318;font-weight:900;display:none}
    .tiny-link{color:#1f4dd6;font-weight:900;text-decoration:none}
    .tiny-link:hover{text-decoration:underline}

    .passRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn.secondary{
      background:#eef4ff;
      color:#1f4dd6;
      border:1px solid rgba(47,128,255,.25);
    }
  </style>
</head>
